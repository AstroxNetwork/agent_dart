name: agent_dart_base
version: 1.0.0-dev.37

description: The Dart plugin that bridges Rust implementation for agent_dart.
repository: https://github.com/AstroxNetwork/agent_dart
issue_tracker: https://github.com/AstroxNetwork/agent_dart/issues

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  agent_dart_ffi: ^1.0.0-0

  bip32_plus: ^1.0.0
  bip39_mnemonic: ^3.0.9
  cbor: ^4.1.0
  collection: ^1.16.0
  convert: ^3.0.1
  crypto: ^3.0.2
  http: ^1.0.0
  meta: ^1.7.0
  pointycastle: ^4.0.0
  typed_data: ^1.3.1
  uuid: '>=3.0.0 <5.0.0'
  validators: ^3.0.0

  # Protocol Buffers
  protobuf: ^4.0.0
  fixnum: ^1.0.1

dev_dependencies:
  lints: # transparent
  test: ^1.24.0
  build_runner: ^2.4.5

false_secrets:
  - 'native/ed_compact/src/pem.rs'
  - 'test/fixture/*.pem'
